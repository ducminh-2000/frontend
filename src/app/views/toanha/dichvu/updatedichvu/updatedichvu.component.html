<div class="animated fadeIn">
  <div class="row" style="display: block;">
    <!-- <div class="col-sm-6"> -->
    <div class="card">
      <div class="card-header">
        <strong>Update dịch vụ</strong>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" class="form-horizontal">
          <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="input-normal">Tên Dịch Vụ</label>
            <div class="col-sm-6">
              <input type="text" id="input-normal" name="tenCongTy" class="form-control" [(ngModel)]="dichVu.tenDv">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="input-normal">Loại</label>
            <div class="col-sm-6">
              <input type="text" id="input-normal" name="maSoThue" class="form-control" [(ngModel)]="dichVu.loaiDv">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="input-normal">Đơn giá</label>
            <div class="col-sm-6">
              <input type="number" id="input-normal" name="vonDieuLe" class="form-control" [(ngModel)]="dichVu.donGia">
            </div>
          </div>
          <div class="form-group row" *ngIf="listPhongBan != null">
            <label class="col-sm-5 col-form-label" for="input-normal">Phòng ban</label>
            <div class="col-sm-6">
              <select [(ngModel)]="dichVu.phongBan" [ngModelOptions]="{standalone: true}">
                <option [(ngValue)]="dichVu.phongBan">{{dichVu.phongBan.ten + " - " + dichVu.phongBan.toaNha.name}}</option>
                <option *ngFor="let phongBan of listPhongBan" [ngValue]="phongBan">{{phongBan.ten + " - " + phongBan.toaNha.name}}</option>
              </select>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
            <button class="btn btn-sm btn-success" (click)="back()">Hủy</button>
          </div>
        </form>
      </div>
    </div>
    <!-- </div> -->
  </div>
</div>

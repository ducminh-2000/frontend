<div class="animated fadeIn">
  <div class="row" style="display: block;">
    <!-- <div class="col-sm-6"> -->
    <div class="card">
      <div class="card-header">
        <strong>Create Công Ty</strong>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" class="form-horizontal">
          <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="input-normal">Tên Nhân viên</label>
            <div class="col-sm-6">
              <input type="text" id="input-normal" name="tenCongTy" class="form-control" [(ngModel)]="nhanvien.ten">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="input-normal">Ngày sinh</label>
            <div class="col-sm-6">
              <input type="text" id="input-normal" name="maSoThue" class="form-control" [(ngModel)]="nhanvien.ngaySinh">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="input-normal">SĐT</label>
            <div class="col-sm-6">
              <input type="text" id="input-normal" name="vonDieuLe" class="form-control" [(ngModel)]="nhanvien.sdt">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="input-normal">Địa chỉ</label>
            <div class="col-sm-6">
              <input type="text" id="input-normal" name="linhVuc" class="form-control" [(ngModel)]="nhanvien.diaChi">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="input-normal">Bậc lương</label>
            <div class="col-sm-6">
              <input type="number" id="input-normal" name="diaChi" class="form-control" [(ngModel)]="nhanvien.bac">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="input-normal">Cơ Sở</label>
            <div class="col-sm-6">
              <select (change)="getPhongBan($event.target.value)">
                <option>Toa Nha</option>
                <option *ngFor="let toanha of listToaNha" value={{toanha.maToaNha}}>{{toanha.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row" *ngIf="listPhongBan != null">
            <label class="col-sm-5 col-form-label" for="input-normal">Phòng ban</label>
            <div class="col-sm-6">
              <select [(ngModel)]="nhanvien.phongBan" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let phongBan of listPhongBan" [ngValue]="phongBan">{{phongBan.ten}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="input-normal">Vị trí</label>
            <div class="col-sm-6">
              <select [(ngModel)]="nhanvien.luongViTri" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let vt of listLuongVT" [ngValue]="vt">{{vt.viTri}}</option>
              </select>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
            <button class="btn btn-sm btn-success" (click)="back()">Hủy</button>
          </div>
        </form>
      </div>
    </div>
    <!-- </div> -->
  </div>
</div>

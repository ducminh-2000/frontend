    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Danh Sách Tòa Nhà
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th class="th-class">ID</th>
              <th class="th-class">Tên</th>
              <th class="th-class">Địa Chỉ</th>
              <th class="th-class">Mô tả</th>
              <th class="th-class">Action</th>
            </tr>
          </thead>
          <tbody class="th-class">
            <tr *ngFor="let toanha of listCongTy">
              <td>{{toanha.maToaNha}}</td>
              <td>{{toanha.name}}</td>
              <td>{{toanha.diaChi}}</td>
              <td>{{toanha.description}}</td>
              <td>
                <button class="btn btn-warning" (click)="update(toanha.maToaNha)">update</button>
                <button class="btn btn-danger" (click)="handleDelete(toanha.maToaNha)">delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" (click)="firstPage()">Đầu</a></li>
          <li class="page-item"><a class="page-link" (click)="previousPage()">Trang trước</a></li>
          <li class="page-item col-md-1 col-2  px-0">
            <div class="input-group">
              <input type="number" min="1" [max]="totalPagination" class="form-control text-right rounded-0"
                     placeholder="2" aria-label="Username"
                     aria-describedby="basic-addon1" [value]="indexPagination"
                     (change)="indexPaginationChage($event.target.value)">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">{{totalPagination}}</span>
              </div>
            </div>
          </li>
          <!-- <li class="page-item">
            <button class="btn btn-primary rounded-0" (click)="findPaginnation()">Đi</button>
          </li> -->
          <li class="page-item"><a class="page-link" (click)="nextPage()">Trang kế</a></li>
          <li class="page-item"><a class="page-link" (click)="lastPage()">Cuối</a></li>
        </ul>
      </div>

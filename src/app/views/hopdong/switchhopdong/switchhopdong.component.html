<div class="animated fadeIn">
  <div class="row" style="display: block;">
    <div class="card">
      <div class="card-header">
        <form (ngSubmit)="onSubmit()" class="form-horizontal">
          <div class="form-group row">
            <label class="col-sm-5 col-form-label" for="input-normal">Cơ Sở</label>
            <div class="col-sm-6">
              <select [(ngModel)]="phong" [ngModelOptions]="{standalone: true}">
                <option>Toa Nha</option>
                <option *ngFor="let toanha of listCongTy" value={{toanha.maToaNha}}>{{toanha.name}}</option>
              </select>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
            <button class="btn btn-sm btn-success" (click)="back()">Hủy</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- </div> -->
</div>

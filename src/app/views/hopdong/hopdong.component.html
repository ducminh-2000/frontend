<div class="animated fadeIn">
  <div class="row" style="display: block;">
    <div class="card">
      <div class="row">
        <div class="card-body" style="display: flex;">
          <div class="col-md-6">
            <button type="button" class="btn btn-primary" (click)="create()"
              tooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
              Create
            </button>
            <button type="button" class="btn btn-danger" (click)="gotoList()"
              tooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
              Back
            </button>
          </div>
          <div class="col-sm-6">
            <Label for="search">Search theo ngày</Label>
            <input type="date" id="input-normal" name="search" class="form-control" (input)="search(this.id,$event.target.value)">
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="col-lg-6"> -->
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Danh Sách Hợp đồng
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th class="th-class">ID</th>
              <th class="th-class">Công Ty</th>
              <th class="th-class">Ngày tạo</th>
              <th class="th-class">Ngày hết hạn</th>
              <th class="th-class">Ghi chú</th>
              <th class="th-class">Đơn giá</th>
              <th class="th-class">Action</th>
            </tr>
          </thead>
          <tbody class="th-class">
            <tr *ngFor="let hopdong of listHopDong">
              <td>{{hopdong.id}}</td>
              <td>{{hopdong.congTy.tenCongTy}}</td>
              <td>{{hopdong.ngayTao}}</td>
              <td>{{hopdong.ngayHetHan}}</td>
              <td>{{hopdong.ghiChu}}</td>
              <td>{{hopdong.gia}}</td>
              <td>
                <button class="btn btn-warning" (click)="update(hopdong.id)">update</button>
                <button class="btn btn-danger" (click)="handleDelete(hopdong.id)">delete</button>

              </td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" (click)="firstPage()">Đầu</a></li>
          <li class="page-item"><a class="page-link" (click)="previousPage()">Trang trước</a></li>
          <li class="page-item col-md-1 col-2  px-0">
            <div class="input-group">
              <input type="number" min="1" [max]="totalPagination" class="form-control text-right rounded-0"
                     placeholder="2" aria-label="Username"
                     aria-describedby="basic-addon1" [value]="indexPagination"
                     (change)="indexPaginationChage($event.target.value)">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">{{totalPagination}}</span>
              </div>
            </div>
          </li>
          <!-- <li class="page-item">
            <button class="btn btn-primary rounded-0" (click)="findPaginnation()">Đi</button>
          </li> -->
          <li class="page-item"><a class="page-link" (click)="nextPage()">Trang kế</a></li>
          <li class="page-item"><a class="page-link" (click)="lastPage()">Cuối</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- </div> -->
</div>
